<div class="margin-bottom form-horizontal">
  <div class="form-group">
    <label for="memeTitle" class="col-sm-2 control-label">Titre</label>
    <input type="text" ng-model="memeCreate.meme.title" id="memeTitle" />
  </div>

  <div class="form-group">
    <label for="memeStars" class="col-sm-2 control-label">Note</label>
    <input type="number" ng-model="memeCreate.meme.stars" id="memeStars" />
  </div>

  <a class="btn btn-default" ng-href="#/meme">
    <i class="glyphicon glyphicon-share-alt flip"></i>
  </a>
  <button class="btn btn-primary" ng-click="memeCreate.addMeme()">
    <i class="glyphicon glyphicon-floppy-save"></i>
  </button>
</div>
