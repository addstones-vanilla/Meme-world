<h1>Liste des images
  <a class="btn btn-primary btn-sm" ng-href="/#/meme/new">
    <i class="glyphicon glyphicon-plus"></i>
  </a>
</h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr class="row">
      <th class="col-lg-8">
        Title
      </th>
      <th class="col-lg-2">
        Note
      </th>
      <th class="col-lg-2">
        Action
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="row" ng-repeat="meme in memeList.memes" ng-click="memeList.memeDetail($index)">
      <td class="col-lg-8">
        {{meme.title}}
      </td>
      <td class="col-lg-2">
        {{meme.stars}}
      </td>
      <td class="col-lg-2">
        <a class="btn-sm btn-primary" ng-href="/#/meme/{{meme._id}}/edit">
          <i class="glyphicon glyphicon-pencil"></i>
        </a>
      </td>
    </tr>
    </tbody>

  </table>
</div>
